          body {
            background-color: var(--bgcolor);
            color: var(--txtcolor);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }



          #game-container {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 635px;
          }

          #game-container iframe {
            border: none;
            float: center;
            width: 100%;
      height: 500px;
            text-align: center;
            border-radius: 5px;
          }

          #server-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          #server-buttons a {
            display: block;
            position: relative;
            top: 0;
            margin: 0 10px;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: #EFEFEF;
            background-color: #DD4A68;
            transition: background-color 0.3s ease;
          }

          #server-buttons a:hover {
            background-color: #FF6B88;
          }

          #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1f1f1f;
            z-index: 9999;
            user-select: none;
          }

          #loader.hide {
            animation: fadeOut 1s;
            animation-fill-mode: forwards;
          }

          @keyframes fadeOut {
            0% {
              opacity: 1;
            }

            100% {
              opacity: 0;
            }
          }

          #loader h1 {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 7vw;
            font-weight: 700;
            text-align: center;
          }

          #loader h1 span {
            color: #ff0006;
          }

          #loader p {
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2vw;
            font-weight: 500;
            text-align: center;
          }

          #loader .loader {
            position: absolute;
            top: 63%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6vw;
            height: 6vw;
            border-radius: 50%;
            border: 10px solid #fff;
            border-top-color: #941417;
            animation: loader 1s linear infinite;
          }

          @keyframes loader {
            0% {
              transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
              transform: translate(-50%, -50%) rotate(360deg);
            }
          }

          .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 94.9%;
            left:0;
            right:0;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            height:50px;
            background-color: var(--navbar);
            color: white;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .navbar:hover {
            transform: translateY(-30px);
        }
        .navbar .icon {
            display: flex;
            align-items: center;
        }
        .navbar .icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
        }
        .navbar .buttons {
            display: flex;
            align-items: center;
            justify-content:center;
        }
        .navbar .buttons .btn {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        @media screen and (max-width: 768px) {
            .navbar .title {
                font-size: 1em;
            }
            .navbar .icon img {
                width: 30px;
                height: 30px;
            }
            .navbar .buttons .btn {
                width: 25px;
                height: 25px;
            }
        }

        <script>
          const urlParams = new URLSearchParams(window.location.search);
          const file = urlParams.get('book');
          const type = urlParams.get('type')
          if (type == "3kh0") {
            document.getElementById('gameFramey').src = 'https://cdn.canvaslms.site/galacticnetwork/3kh0-assets/main/' + file + '/index.html'

          }  else {
            document.getElementById('gameFramey').src = "/english/src/" + file
          }
        </script>

        <script>
          function toggleFullscreen() {
            let elem = document.querySelector('.abc');

            if (!document.fullscreenElement) {
              elem.requestFullscreen().catch((err) => {
                alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
              });
            } else {
              document.exitFullscreen();
            }
          }
          function toggleFullscreen() {

            if (!document.fullscreenElement) {

              });
            } else {
              document.exitFullscreen();
            }
          }
        </script>
        <script>
          function reload() {

            web.contentWindow.location.reload();
