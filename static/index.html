<!DOCTYPE html>
<html>
   <head>
        <link rel="icon" type="image/png" href="https://github.com/GalacticNetwork/jordansmathwork-v5/raw/main/assets/images/jmw.png?raw=true">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
     <style>
       /* Custom CSS for black theme */
body {
  background-color: #222;
  color: white;
  font-family: 'Plus Jakarta Sans', sans-serif;
  margin: 0;
  padding: 0;
}

#header {
  background-color: #222;
  padding: 20px;
  text-align: center;
}

#header h1 {
  margin: 0;
  font-size: 24px;
  font-family: 'Plus Jakarta Sans', sans-serif;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
}

#header img {
  width: 20%;
  height: auto;
}

#content {
  text-align: center;
  padding: 20px;
  margin-top: -4%;
}

#content h1, h2, h3, h4, h5, h6, p, li {
  font-size: 24px;
  cursor:pointer;
  font-family: 'Plus Jakarta Sans', sans-serif;
  margin-bottom: 20px;
}

#searchbar {
  text-align: center;
  margin: 20px auto;
    font-family: 'Plus Jakarta Sans', sans-serif;
}

.form__input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  width: 300px;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  background-color: #222;
  text-align: center;
  color: #fff;
  font-family: 'Plus Jakarta Sans', sans-serif;
}
a{
  text-decoration: none;
  color:white;
  width:50px;
  height:50px;
  padding-right: 1px;
  padding-left: 1px;
  text-align: center;
  align-self: center;
}

.form__input::placeholder {
  color: #aaa;
  text-align: center;
}

.form__input:focus {
  outline: none;
  background-color: transparent;
   text-align:center;
   width: 300px;
}
@import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&family=Plus+Jakarta+Sans:ital,wght@0,600;1,600&family=Quicksand:wght@300..700&display=swap');
#footer {
  position: fixed;
  left: 0;
  bottom: 0;
  border-top-width: 1px;
  border-top-style: solid;
  border-top-color: #99ccff;
   font-family: 'Plus Jakarta Sans', sans-serif;
  width: 100%;
  height:15px;
  background-color: #000;
  padding-top: 7.5px;
  padding-bottom: 10px;
  text-align: center;
  color: #fff;
  font-size: 14px;
}

#footer p {
  margin: 0;
}

.fa {
  font-size: 24px;
  margin-right: 10px;
  color: #fff;
}

.fa:hover {
  color: #aaa;
}
        #uv-error {
  color: #ff6666 !important;
  white-space: pre-wrap;
}

#uv-error-code {
  font-size: 12px;
  color: #fff;
  font-family: "Courier New", Courier, monospace;
}

#uv-register-sw {
  color: white;
  background: #555555;
  cursor: pointer;
  outline: none;
  border: none;
  border-radius: 6px;
  padding: 16px 20px;
  line-height: 16px;
  display: none;
}

#uv-register-sw:active {
  background: #333333;
}

#uv-register-sw.show {
  display: block;
}

.img {
  width:50px;
  height:50px;
  border-radius:10px;
}

a {
background:var(--txtcolor);
text-decoration: none;
}
     </style>
   </head>
   <body >
    <div id="page-container">
      <div class="content">
      <div id="header">
         <img src="/assets/images/jmw.png" alt="Logo">
      </div>
      <div id="content">
         <h2>Search on JMW!</h2>

         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
          <div class="quicksearch">
            <a class="img" href="/static/embed.html#https://google.com"><img class="img" src="/assets/images/app/google.png"/></a>
            <a class="img" href="/static/embed.html#https://music.youtube.com"><img class="img" src="/assets/images/app/ytm.avif"/></a>
            <a class="img" href="/static/embed.html#https://hianime.to"><img class="img" src="/assets/images/app/hianime.png"/></a>
            <a class="img" href="/static/embed.html#https://c.ai"><img class="img" src="/assets/images/app/characterai.webp"/></a>
            <a class="img" href="/static/embed.html#https://nunflix.com"><img class="img" src="/assets/images/app/nun-flix.png"/></a>
          </div>
      </div>
    </div>
  </div>
      <script src="/assets/scripts/fade.js"></script>
      <script src="/static/uv/uv.bundle.js" defer></script>
      <script src="/static/uv/uv.config.js" defer></script>
      <script src="/static/register-sw.js" defer></script>
      <script src="/static/search.js" defer></script>
      <script src="/static/index.js" defer></script>
      <script src="/static/error.js" defer></script>
   </body>
</html>
